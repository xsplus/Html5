<script>
    $(function(){

        (function(objs,ele,w,h){
            var sw,sh;/*记录长和宽的比例*/
            /*重设窗体大小*/
            $(window).resize(resize);/*窗体改变自适应*/
            /*页面自适应高度*/
            function resize(){
                var zWin = $(window);
                sw = zWin.width()/w;
                sh = zWin.height()/h;
                $('.scene.show .layer').trigger('changeSize');
            }
            for(var i=0;i<objs.length;i++) {
                (function (tmp) {
                    if(!tmp.attr) tmp.attr = {}
                    tmp.attr.class = (tmp.attr&&tmp.attr.class)?tmp.attr.class+' layer':'layer';
                    var obj = $('<' + (tmp.tag ? tmp.tag : 'div') + '/>').attr(tmp.attr).css(tmp.css);
                    var w, h;
                    if (tmp.img) {
                        obj.css('background-image', 'url(' + tmp.img + ')')
                        var img = new Image();
                        img.src = tmp.img;
                        img.onload = function () {
                            w = tmp.w?tmp.w:img.width;
                            h = tmp.h?tmp.h:img.height;
                            obj.css({'width': w, 'height': h});
                            resize();
                        }
                    } else {
                        w = tmp.w;
                        h = tmp.h;
                        obj.css({'width': w, 'height': h});
                        resize();
                    }
                    ele.append(obj);
                    obj.bind('changeSize', function changeSize() {
                        obj.css({'width':w*sh,'left':tmp.x*sh,'height':h*sh,'top':tmp.y*sh});
                    })
                })(objs[i])
            }
        })([
            {'img':'img/bg.png',x:0,y:0},
            {'img':'img/fengche.png',x:1275,y:1684,w:140,h:120,'attr':{'class':'fengche'}},
            {'img':'img/fengche.png',x:1992,y:1476,'attr':{'class':'fengche'}},
            {'img':'img/fengche.png',x:2510,y:1565,w:89,h:108,'attr':{'class':'fengche'}},
            {'img':'img/fengche.png',x:5127,y:1455,w:197,h:214,'attr':{'class':'fengche'}},
            {'img':'img/fengche.png',x:7094,y:1371,w:110,h:122,'attr':{'class':'fengche'}},
            {'img':'img/fengche.png',x:7620,y:1371,w:159,h:199,'attr':{'class':'fengche'}},
            {'img':'img/fengche.png',x:8472,y:1519,w:164,h:146,'attr':{'class':'fengche'}},
            {'img':'img/fengche.png',x:10709,y:620,w:384,h:397,'attr':{'class':'fengche'}},
            {'img':'img/fengche.png',x:11209,y:820,w:189,h:215,'attr':{'class':'fengche'}},
            {'img':'img/fengche.png',x:11350,y:543,w:370,h:385,'attr':{'class':'fengche'}},
        ],$('.scene'),11811,2953);
    })
