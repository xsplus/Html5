<script>
    $(function() {
        var win = $(window);
        var load_sum=0,load_n=0;
        (function (scenes) {
            for (var i = 0; i < scenes.length; i++) {
                (function (scene) {
                    scene = $.extend({
                        'path':'',                              /*图片根目录*/
                        'debug':false,                         /*是否开启调试模式*/
                        'auto_w':true,                         /*是否自动适应宽度*/
                        'auto_h':true,                         /*是否自动适应高度*/
                        'layers':[]                             /*场景的图层数据*/
                    },scene)
                    if(scene.debug) scene.box.addClass('debug').append("<div class='pos_box'></div>").bind({'mousemove':function(e){
                        $(this).children('.pos_box').css({'left': e.pageX,'top': e.pageY}).html('x:'+ e.pageX+'<br>'+'y:'+ e.pageY);
                    }});
                    var sw, sh;                                 /*记录长和宽的比例*/
                    for (var j = 0; j < scene.layers.length; j++) {
                        (function (layer) {
                            if (!layer.attr) layer.attr = {}
                            layer.attr.class = (layer.attr && layer.attr.class) ? layer.attr.class + ' layer' : 'layer';
                            var obj = $('<' + (layer.tag ? layer.tag : 'div') + '/>').attr(layer.attr).css(layer.css);
                            var w, h;
                            if (layer.img) {
                                var img = new Image();
                                img.src = scene.path + layer.img;
                                load_sum++;
                                img.onload = function () {
                                    obj.css('background-image', 'url('+ scene.path + layer.img + ')');
                                    w = layer.w?layer.w:img.width;
                                    h = layer.h?layer.h:img.height;
                                    obj.css({'width': w, 'height': h});
                                    load_n++;
                                    if(loading())win.resize();
                                }
                            } else {
                                w = layer.w;
                                h = layer.h;
                                obj.css({'width': w, 'height': h});
                            }
                            obj.css({'left': layer.x, 'top': layer.y});
                            scene.box.append(obj);
                            var autoSize;
                            if (!scene.auto_h && scene.auto_w) {
                                autoSize = function() {
                                    obj.css({'width': w * sw, 'left': layer.x * sw, 'height': h * sw, 'top': layer.y * sw});
                                }
                            }
                            else if (scene.auto_h && !scene.auto_w) {
                                autoSize = function() {
                                    obj.css({'width': w * sh, 'left': layer.x * sh, 'height': h * sh, 'top': layer.y * sh});
                                }
                            }
                            else if (scene.auto_h && scene.auto_w) {
                                autoSize = function() {
                                    obj.css({'width': w * sw, 'left': layer.x * sw, 'height': h * sh, 'top': layer.y * sh});
                                }
                            }else{

                            }
                            if(autoSize && !scene.debug) obj.bind('autoSize',autoSize)
                        })(scene.layers[j])
                    }
                    function resize() {
                        if(scene.box.is('.show')){
                            sw = win.width() / scene.width;
                            sh = win.height() / scene.height;
                            scene.box.children('.layer').trigger('autoSize');
                        }
                    }
                    win.resize(resize);                         /*重设窗体大小*/
                })(scenes[i])
            }
        })([scene_index,scene_main,scene_anli,
            scene_huiyi,scene_zhongxiaoxue,scene_daxue,scene_yinhang,
            scene_yiyuan,scene_ditie,scene_gouwuzhongxin,scene_jingqu,scene_changfang]);
        function loading(){
            $("#loading a").text((load_n/load_sum*100).toFixed(0)+"%");
            console.log($("#loading a").text());
            if(load_n == load_sum){
                $('.scene.scene-main').addClass('show')
                $("#loading").remove();
                for(var i=0;i<bindfun.length;i++){
                    var fun = bindfun[i];
                    if(fun)fun();
                }
                return true;
            }
            return false;
        }
    })
</script>
