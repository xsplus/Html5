<script>
    $(function() {
        createScenes(sceneslist);
        loadingfun = function (load_n,load_sum) {
            var v = load_n / load_sum;
            $(".baifenbi").html("<a>"+(v * 100).toFixed(0) + "%</a>");
            $(".load3").css('transform', 'scaleX(' + v * 2 + ')');
            if (load_n == load_sum) {
                for (var i = 0; i < initfunlist.length; i++) {
                    var fun = initfunlist[i];
                    if (fun) fun();
                }
                $('.scene.scene-index').show('scale(0)', 'scale(1)', function () {
                    $('.scene-loading').remove();
                },'0.3s');
                /*$('.scene.scene-main').show();*/
            }
        }
    })
</script>
